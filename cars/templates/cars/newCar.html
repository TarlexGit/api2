{% extends 'cars/index.html' %}
{% load rest_framework %}
{% block content %}

<form action="" method='POST'>
    {% csrf_token %}
    
        <div class="form-group">
            <label for="inputAddress">Вин</label>
            <input type="text" class="form-control"  name="vin" >
        </div>
        <div class="form-group">
            <label for="inputAddress2">Цвет</label>
            <input type="text" class="form-control" name="color"  >
        </div>
        <div class="form-group">
            <label for="inputAddress2">Brand</label>
            <input type="text" class="form-control" name="brand" >
        </div>
        
            {% comment %} <input type="number" class="form-control" name="car_type" placeholder="{{ car.car_type }}" value="{{ car.car_type }}"> {% endcomment %}
        
        <div class="form-group"  >
            <label for="inputAddress2">Car type</label>
            <select class="form-control" name="car_type" >
        
                <option value="1">Седан</option>
                <option value="2">Хэчбек</option>
                <option value="3">Универсал</option>
                <option value="4">Купе</option>
            </select>
        </div>
        <br/>

        <input type="submit" class="btn btn-primary" value="save" />
    </div>
</form>

{% endblock %}
